type Edge {
  id: String
  created_at: String
  updated_at: String
  capacity: String
  node1_alias: String
  node2_alias: String
  edge_peers: String
}

input CreateEdgeInput {
  node1_alias: String
  node2_alias: String
}

input UpdateEdgeInput {
  id: String
}

type Query {
  getEdges: [Edge]!
  getEdge(id: String!): Edge
}

type Mutation {
  createEdge(createEdgeInput: CreateEdgeInput!): Edge!
  updateEdge(updateEdgeInput: UpdateEdgeInput!): Edge!
  removeEdge(id: String!): Edge
}
